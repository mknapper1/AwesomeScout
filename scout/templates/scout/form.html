{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Form{% endblock title %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form action="." method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="submit">
    </form>
  </div>
</div>
{% endblock %}
